server:
  port: 8080

spring:
  application:
    name: user-profile-service-dev
  messages:
    encoding: UTF-8
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
      platform: h2
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    com.example.userprofileservicedev: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG

app:
  jwt:
    secret: "9a4f2c8d3b7a1e6f5d0c9b8a7f6e5d4c3b2a1f0e9d8c7b6a5f4e3d2c1b0a9f8e"
    issuer: "prueba-tecnica"
    ttl: 30m
